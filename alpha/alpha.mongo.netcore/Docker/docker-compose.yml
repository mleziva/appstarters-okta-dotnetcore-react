version: '3'
services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
    networks:
      - alphanetwork
    environment:
      - "discovery.type=single-node"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./esdata:/usr/share/elasticsearch/data

  mongodb1:
    image: mongo:latest
    networks:
      - alphanetwork
    volumes:
      - data1:/data/db
      - config1:/data/configdb
    ports:
      - 30001:27017
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]

  mongodb2:
    image: mongo:latest
    networks:
      - alphanetwork
    ports:
      - 30002:27017
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]

  mongodb3:
    image: mongo:latest
    networks:
      - alphanetwork
    ports:
      - 30003:27017
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]

  mongoclient:
    image: mongo
    networks:
      - alphanetwork
    depends_on:
      - mongodb1
      - mongodb2
      - mongodb3
    volumes:
      - ./deployment_scripts:/deployment_scripts
    entrypoint:
      - /deployment_scripts/initiate_replica.sh

  monstacheconnector:
    image: rwynn/monstache
    networks:
      - alphanetwork
    environment:
      - "MONSTACHE_MONGO_URL=mongodb://host.docker.internal:30001"
      - "MONSTACHE_ES_URLS=http://host.docker.internal:9200"
    depends_on:
      - mongoclient
      - elasticsearch

networks:
  alphanetwork:

volumes:
  data1:
  config1: